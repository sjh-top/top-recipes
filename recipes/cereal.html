<body>
    <h1>Bowl of Cereal</h1>
    <img src="../img/cereal.jpg" alt="Image of a bowl of cereal" width="300">
    <h2>Description</h2>
    <p>The best breakfast one could have when you have no time for anything else!</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 box of your favorite cereal</li>
        <li>1/2 cup milk</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Pour cereal into a small bowl</li>
        <li>Pour milk over cereal</li>
        <li>Enjoy immediatelly or the cereal will get soggy!</li>
    </ol>
</body>
